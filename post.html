<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Feed</title>
    <link rel="icon" href="C:\Users\tasha\OneDrive\Documents\Full-stack\instagram.png">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fafafa;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 450px;
            background-color: #fff;
            border: 1px solid #dbdbdb;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        .header {
            display: flex;
            align-items: center;
            padding: 10px 15px;
            border-bottom: 1px solid #dbdbdb;
        }

        .header img {
            width: 50px; 
            height: 50px;
            cursor: pointer; 
        }

        .header .logo {
            flex-grow: 1; 
            text-align: center; 
        }

        .post {
            margin-bottom: 20px;
        }

        .post-header {
            display: flex;
            align-items: center; 
            padding: 10px;
        }

        /* Force the size of profile image */
        .post-header img {
            width: 30px !important; /* Change size */
            height: 30px !important; /* Change size */
            border-radius: 50%;
            margin-right: 8px;
            object-fit: cover;
        }

        .post-header h4 {
            margin: 0;
            font-size: 14px; 
            font-weight: 500; 
        }

        .post img {
            width: 100%;
            height: auto;
            object-fit: cover;
        }

        .post-footer {
            padding: 10px;
        }

        .post-footer p {
            margin: 0;
            font-size: 14px;
        }

        .post-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
        }

        .post-actions img {
            width: 24px;
            height: 24px;
            cursor: pointer;
        }

        .likes {
            font-weight: bold;
            font-size: 14px;
            margin-bottom: 5px;
        }

        .caption {
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="C:\Users\tasha\OneDrive\Documents\Full-stack\camera.png" alt="Camera Icon">
            <div class="logo">
                <img src="C:\Users\tasha\OneDrive\Documents\Full-stack\title.png" width="1000px" alt="Instagram Logo">
            </div>
            <img src="C:\Users\tasha\OneDrive\Documents\Full-stack\send.png" alt="Share Icon">
        </div>

        <div class="post">
            <div class="post-header">
                <img src="C:\Users\tasha\OneDrive\Documents\Full-stack\shin.png" alt="Profile Image">
                <h4>Shinchan</h4>
            </div>
            <img src="C:\Users\tasha\OneDrive\Documents\Full-stack\sh.jpg" alt="Post Image">
            <div class="post-actions">
                <img src="C:\Users\tasha\OneDrive\Documents\Full-stack\like.png" alt="Like">
                <img src="C:\Users\tasha\OneDrive\Documents\Full-stack\chat-bubble.png" alt="Comment">
                <img src="C:\Users\tasha\OneDrive\Documents\Full-stack\send.png" alt="Share">
            </div>
            <div class="post-footer">
                <p class="likes">Liked by Himawari and 1,969 others</p>
                <p class="caption"><strong>Shinchan</strong> Picnic Day Out #Family</p>
            </div>
        </div>
    </div>
</body>
</html>
